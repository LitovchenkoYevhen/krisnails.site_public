{% load static %}
    <!-- Our Expert Area Start -->
    <section class="akame-our-expert-area section-padding-80-0">

        <!-- Side Thumbnail -->
        <div class="side-thumbnail" ></div>

        <div class="container">
            <div class="row justify-content-end">
                <div class="col-12 col-lg-6">
                    <!-- Section Heading -->
                    <div class="section-heading ">
                        <h2>Мое образование</h2>
                        <p>Дипломы и сертификаты подтверждающие знания и навыки, которыми я владею.</p>
                    </div>
                    <!-- Our Certificate -->
                    <div class="our-certificate-area mb-60 d-flex align-items-end">
                        <img src="{% static 'img/core-img/certificate-1.png' %}" alt="">
                        <img src="{% static 'img/core-img/certificate-2.png' %}" alt="">
                        <img src="{% static 'img/core-img/certificate-3.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="container ">
            <div class="row justify-content-center">
                {% for certificate in certificates %}
                <!-- Single Team Member -->
                <div class="col-12 col-sm-6 col-lg-3">
                    <div class="single-team-member mb-80 wow fadeInUp" data-wow-delay="200ms">
                        <a href="{{ certificate.photo.url }}"><img src="{{ certificate.photo.url }}" alt=""></a>
                            <!-- Social Info -->


                        <div class="team-member-info text-center">
                            <h5>{{ certificate.school }}</h5>
                            <p>{{ certificate.title }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
    <!-- Our Expert Area End -->
